        * {
            box-sizing: border-box;
            --xxl-text-size: 80px;
        }

        @media only screen and (max-width:600px) {
            * {
                --xxl-text-size: 50px;
            }
        }

        body {
            background: #1e1e1e;
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
        }

        h1, h2, h3, h4, h5, h6, p {
            margin: 24px 0;
        }

        h1 {
            font-size: var(--xxl-text-size);
            line-height: 1.2;
        }

        h2 {
            font-size: 24px;
            line-height: 32px;
        }

        h3 {
            font-size: 18px;
            line-height: 26px;
        }

        body {
            font-size: 18px;
            line-height: 26px;
        }

        b, strong {
            font-weight: 700;
        }

        a {
            color: inherit;
            text-decoration: underline;
        }

        a:hover {
            color: #bda000;
        }

        main {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: auto;
            padding: 16px;
            color: #c8c8c8
        }

        main a:hover {
            color: #bda000;
        }

        main article {
            padding: 16px 0;
        }

        main article header a {
            text-decoration: none
        }

        main article header h2 {
            margin-bottom: 0;
        }

        main article section h1 a,
        main article section h2 a,
        main article section h3 a,
        main article section h4 a,
        main article section h5 a,
        main article section h6 a {
            text-decoration: none;
        }

        blockquote {
            margin: 0;
            padding-left: 16px;
            border-left: 8px solid #45a29e;
        }

        pre code,
        .katex-display {
            display: block;
            background: #383838;
            padding: 16px;
            overflow: scroll;
            border: 1px solid #45a29e;
            border-radius: 4px
        }


    </style>
    <title>{{ title }} &#8211; Csókavár</title>
</head>

<body>
    {{ page }}
</body>
